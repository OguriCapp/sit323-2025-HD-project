<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Deakin Task Board</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Deakin Task Board</h1>
            <div class="auth-buttons">
                <a href="login.html" class="btn-auth">Login</a>
                <a href="register.html" class="btn-auth">Register</a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="example@deakin.edu.au">
                    </div>
                    <div class="form-group">
                        <label for="confirmEmail">Confirm Email</label>
                        <input type="email" id="confirmEmail" name="confirmEmail" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" class="form-control" placeholder="SIT323">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-submit">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </div>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Deakin Task Board - SIT323-4.3HD_224385035</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
